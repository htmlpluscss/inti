			<form action="/" class="company__form company-form">

				<div class="company__form-row">

					<label class="input-box">

						<span class="input-box__label">
							Адрес:
						</span>

						<input class="input" placeholder="Введите адрес">

					</label>

				</div>

				<div class="company__form-row">

					<div class="input-box">

						<span class="input-box__label">
							Есть отдельное юр. лицо:
						</span>

						<span class="radio-group">

							<span class="radio-group__item">

								<label class="radio-input">

									<input class="radio-input__input" data-radio-toggle="show" type="radio" name="radio-ooo">

									<span class="radio-input__label">
										Да
									</span>

								</label>

							</span>

							<span class="radio-group__item">

								<label class="radio-input">

									<input class="radio-input__input" data-radio-toggle="hide" type="radio" name="radio-ooo" checked="checked">

									<span class="radio-input__label">
										Нет
									</span>

								</label>

							</span>

						</span>

					</div>

				</div>

				<div class="company__form-row company-form__radio-toggle-item hide">

					<label class="input-box">

						<span class="input-box__label">
							Юридическое лицо для оформления договора:
						</span>

						<input class="input" placeholder="Введите название">

					</label>

				</div>

				<div class="company__form-row company-form__radio-toggle-item hide">

					<label class="input-box">

						<span class="input-box__label">
							ФИО подписанта договора:
						</span>

						<input class="input" placeholder="Введите ФИО">

					</label>

				</div>

				<div class="company__form-row company-form__radio-toggle-item hide">

					<label class="input-box">

						<span class="input-box__label">
							Контактный номер ответственного лица:
						</span>

						<input class="input" placeholder="Введите номер">

					</label>

				</div>

				<div class="company__form-row company-form__radio-toggle-item hide">

					<label class="input-box">

						<span class="input-box__label">
							Email ответственного лица:
						</span>

						<input class="input" placeholder="Введите email" type="email">

					</label>

				</div>

				<div class="company__form-row">

					<div class="input-box">

						<span class="input-box__label">
							Документация по системе качества:
						</span>

						<span class="company__form-file-input">

							<span class="file-input-group">

								<label class="file-input">

									<input type="file" name="doc">

									<span class="file-input__btn btn">
										Выберите файл
									</span>

								</label>

							</span>

						</span>

					</div>

				</div>

				<div class="company__form-footer">

					<button class="btn btn--white company-form__remove" type="button">
						Удалить
					</button>

					<button class="btn btn--blue company-form__disabled" disabled="disabled">
						Сохранить
					</button>

				</div>

			</form>
