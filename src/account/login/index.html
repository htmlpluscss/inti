{% set title = "Вход в личный кабинет INTI" %}

{% extends "template/account.html" %}

{% block content %}

	<form action="/" class="account__form">

		<div class="account__head">

			<h1 class="h3">
				Вход
			</h1>

			<p class="account__foot">
				Нет аккаунта? <a href="/account/signup/">Зарегистрироваться</a>
			</p>

		</div>

		<div class="account__inputbox">

			<div class="inputbox">

				<label class="inputbox__label" for="form-account-email">
					Email
				</label>

				<div class="inputbox__input-wrap">

					<input class="input" required="required" name="email" type="email" id="form-account-email">

				</div>

			</div>

		</div>

		<div class="account__inputbox">

			<div class="inputbox">

				<div class="inputbox__row">

					<label class="inputbox__label" for="form-account-password">
						Пароль
					</label>

					<a href="/account/recovery/">
						Забыли пароль?
					</a>

				</div>

				<div class="inputbox__input-wrap account__visible-toggle-password">

					<input class="input account__visible-toggle-password-input" required="required" name="password" type="password" id="form-account-password">

					<div class="inputbox__ico-right">

						<button class="account__visible-toggle-password-btn button" type="button" aria-label="показать пароль">
							<svg width="21" height="14" viewBox="0 0 21 14">
								<path d="M13.22 6.92a3.15 3.15 0 1 1-6.3 0 3.15 3.15 0 0 1 6.3 0Z"/>
								<path d="M0 6.92S3.78 0 10.07 0c6.3 0 10.07 6.92 10.07 6.92s-3.78 6.93-10.07 6.93C3.77 13.85 0 6.92 0 6.92Zm10.07 4.4a4.4 4.4 0 1 0 0-8.8 4.4 4.4 0 0 0 0 8.8Z"/>
							</svg>
							<svg class="hide" width="21" height="16" viewBox="0 0 21 16">
								<path d="m13.59 14.18-2.04-2.03a4.4 4.4 0 0 1-5.63-5.63l-2.6-2.6C1.19 5.83 0 8 0 8s3.78 6.92 10.07 6.92c1.21 0 2.4-.25 3.52-.74ZM6.56 1.82c1.1-.49 2.3-.74 3.51-.74C16.37 1.08 20.14 8 20.14 8s-1.18 2.17-3.32 4.08l-2.6-2.6A4.4 4.4 0 0 0 8.6 3.85L6.56 1.82Z"/>
								<path d="M6.96 7.55a3.15 3.15 0 0 0 3.56 3.57L6.95 7.55Zm6.23.9L9.63 4.88a3.15 3.15 0 0 1 3.56 3.56Zm4 7.55L2.06.9l.9-.9 15.1 15.1-.89.9Z"/>
							</svg>
						</button>

					</div>

				</div>

			</div>

		</div>

		<div class="account__checkbox">

			<div class="checkbox">

				<label class="checkbox__control">

					<input class="checkbox__input" type="checkbox" name="remember" checked="checked">

					<span class="checkbox__label">
						Запомнить меня
					</span>

				</label>

			</div>

		</div>

		<button class="btn btn--account account__submit">
			Войти
		</button>

	</form>

{% endblock %}
