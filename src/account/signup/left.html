				<form action="/" class="account-form form">

					<div class="head-back">

						<a href="/" class="account-form__back">
							<svg width="24" height="24" viewBox="0 0 24 24">
								<path d="M8.41 11.5H18a1 1 0 010 2H8.41l3.8 3.8a1 1 0 01-1.42 1.4l-5.5-5.5a1 1 0 010-1.4l5.5-5.5a1 1 0 011.42 1.4l-3.8 3.8z"/>
							</svg>
							Назад
						</a>

					</div>

					<h1 class="account-form__title">
						Регистрация
					</h1>

					<div class="account-form__inputbox">

						<label class="input-box">

							<span class="input-box__label">
								Номер телефона:
							</span>

							<input class="input" required="required" name="phone" type="tel">

						</label>

					</div>

					<div class="account-form__inputbox">

						<div class="input-box">

							<label class="input-box__label" for="account-form-password">
								Пароль:
							</label>

							<div class="input-box__input-wrap account-form__visible-toggle-password">

								<input class="input account-form__visible-toggle-password-input" required="required" name="password" type="password" id="account-form-password">

								<div class="input-box__ico-right">

									<button class="account-form__visible-toggle-password-btn button" type="button" aria-label="показать пароль">
										<svg width="24" height="24" viewBox="0 0 24 24">
											<path fill-rule="evenodd" d="M11.98 15.98a4 4 0 110-8 4 4 0 010 8zM12 4C6.48 4 2 8.84 2 12c0 3.09 4.58 8 10 8s10-4.91 10-8c0-3.16-4.48-8-10-8z" clip-rule="evenodd"/>
											<path d="M12 14a2 2 0 100-4 2 2 0 000 4z"/>
										</svg>
									</button>

								</div>

							</div>

						</div>

					</div>

					<p class="account-form__rule-text">
						Нажимая кнопку «Зарегистрироваться», я соглашаюсь <br> с условиями <a href="/" target="_blank" class="link">пользовательского соглашения</a>
					</p>

					<button class="btn btn--blue account-form__submit form__submit">
						Зарегистрироваться
					</button>

					<p class="account-form__foot">
						Уже есть аккаунт? <a href="/account/login/" class="link">Войти</a>
					</p>

				</form>
