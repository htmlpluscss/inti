{% set title = "Регистрация личного кабинета INTI" %}

{% extends "template/account.html" %}

{% block content %}

	<form action="/" class="account__form account__form--signup" data-done="Нам потребуется 24 часа для проверки вашего профиля, мы оповестим вас на указанный адрес электронной почты">

		<div class="account__head">

			<h1 class="h3">
				Регистрация
			</h1>

			<p class="account__foot">
				Уже есть аккаунт? <a href="/account/login/">Войти</a>
			</p>

		</div>

		<div class="account__fieldset">

			<label class="account__radio">

				<input class="account__radio-input" type="radio" name="type" required="required" value="1">

				<span class="account__radio-label">
					Я представитель нетегазовой компании
				</span>

			</label>

			<label class="account__radio">

				<input class="account__radio-input" type="radio" name="type" required="required" value="2">

				<span class="account__radio-label">
					Я представитель инжиниринговой компании (Лицензиар или EPC-подрядчик)
				</span>

			</label>

			<label class="account__radio">

				<input class="account__radio-input" type="radio" name="type" required="required" value="3">

				<span class="account__radio-label">
					Я производитель
				</span>

			</label>

			<label class="account__radio">

				<input class="account__radio-input" type="radio" name="type" required="required" value="4">

				<span class="account__radio-label">
					Другое
				</span>

			</label>

			<button class="btn btn--account account__next" disabled="disabled" type="button">
				Далее
			</button>

		</div>

		<div class="account__fieldset hide">

			<button class="account__prev button" type="button">

				<svg width="24" height="16" viewBox="0 0 24 16">
					<path d="M.3 7.3a1 1 0 0 0 0 1.4l6.36 6.37a1 1 0 0 0 1.41-1.41L2.41 8l5.66-5.66A1 1 0 0 0 6.66.93L.29 7.29ZM24 7H1v2h23V7Z"/>
				</svg>

				Назад

			</button>

			<div class="account__inputbox">

				<label class="inputbox">

					<span class="inputbox__label">
						Рабочий e-mail
					</span>

					<input class="input" required="required" name="email" type="email">

				</label>

			</div>

			<div class="account__inputbox">

				<label class="inputbox">

					<span class="inputbox__label">
						Имя пользователя
					</span>

					<input class="input" required="required" name="name">

				</label>

			</div>

			<div class="account__inputbox">

				<div class="inputbox">

					<label class="inputbox__label" for="account-form-company">
						Компания
					</label>

					<div class="select select--scroll">

						<select name="company" required="required" id="account-form-company">
							<option value=""></option>
							<option value="1">ПАО Газпром нефть</option>
							<option value="2">Газпром</option>
							<option value="3">Газпром нефть - ЦР</option>
							<option value="4">Газпром нефть - ПИ</option>
							<option value="5">Газпром нефть - МА</option>
							<option value="6">Газпром нефть - ЩЫ</option>
							<option value="7">Газпром нефть - ЁЕ</option>
						</select>

					</div>

				</div>

			</div>

			<div class="account__inputbox">

				<div class="inputbox">

					<label class="inputbox__label" for="account-form-password">
						Пароль:
					</label>

					<div class="inputbox__input-wrap account__visible-toggle-password">

						<input class="input account__visible-toggle-password-input" required="required" name="password" type="password" id="account-password">

						<div class="inputbox__ico-right">

							<button class="account__visible-toggle-password-btn button" type="button" aria-label="показать пароль">
								<svg width="21" height="14" viewBox="0 0 21 14">
									<path d="M13.22 6.92a3.15 3.15 0 1 1-6.3 0 3.15 3.15 0 0 1 6.3 0Z"/>
									<path d="M0 6.92S3.78 0 10.07 0c6.3 0 10.07 6.92 10.07 6.92s-3.78 6.93-10.07 6.93C3.77 13.85 0 6.92 0 6.92Zm10.07 4.4a4.4 4.4 0 1 0 0-8.8 4.4 4.4 0 0 0 0 8.8Z"/>
								</svg>
								<svg class="hide" width="21" height="16" viewBox="0 0 21 16">
									<path d="m13.59 14.18-2.04-2.03a4.4 4.4 0 0 1-5.63-5.63l-2.6-2.6C1.19 5.83 0 8 0 8s3.78 6.92 10.07 6.92c1.21 0 2.4-.25 3.52-.74ZM6.56 1.82c1.1-.49 2.3-.74 3.51-.74C16.37 1.08 20.14 8 20.14 8s-1.18 2.17-3.32 4.08l-2.6-2.6A4.4 4.4 0 0 0 8.6 3.85L6.56 1.82Z"/>
									<path d="M6.96 7.55a3.15 3.15 0 0 0 3.56 3.57L6.95 7.55Zm6.23.9L9.63 4.88a3.15 3.15 0 0 1 3.56 3.56Zm4 7.55L2.06.9l.9-.9 15.1 15.1-.89.9Z"/>
								</svg>
							</button>

						</div>

					</div>

				</div>

			</div>

			<button class="btn btn--account account__submit">
				Зарегистрироваться
			</button>

			<p class="account__rule-text">
				Нажимая кнопку, вы соглашаетесь с <a href="/" target="_blank">Политикой конфиденциальности</a>
			</p>

		</div>

	</form>

{% endblock %}
