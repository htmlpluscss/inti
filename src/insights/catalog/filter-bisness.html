{% set bisnessList = [

	"Добыча",
	"Нефтепереработка",
	"Нефтехимия",
	"СПГ",
	"ВИЭ"

] %}

		<div class="insights-catalog-filter__checkbox-list">

{% for bisness in bisnessList %}

			<div class="checkbox">

				<label class="checkbox__control">

					<input class="checkbox__input insights-catalog-filter__bisness" type="checkbox" name="bisness[]" value="{{ loop.index }}">

					<span class="checkbox__label">
						{{ bisness }}
					</span>

				</label>

			</div>

{% endfor %}

		</div>
