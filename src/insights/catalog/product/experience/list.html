			<div class="list-card">

{% set list = ["ПАО «Оренбургнефть»","ОАО «Нафтан»","ПАО «Саратовский НПЗ»","ООО «ВНИИХНА»","ПАО «ТАТНЕФТЬ»","«Яйский НПЗ» филиал НХС"] %}

{% for name in list %}

				<article class="list-card__item experience-item-list">

					<div class="experience-item-list__head">

						<h2 class="experience-item-list__name">
							ТКА 210/80-а С
						</h2>

						<dl class="experience-item-list__param">

							<div class="experience-item-list__param-item">

								<dt class="experience-item-list__param-key">
									Q
								</dt>

								<dd class="experience-item-list__param-value">
									210 м³/час
								</dd>

							</div>

							<div class="experience-item-list__param-item">

								<dt class="experience-item-list__param-key">
									Н
								</dt>

								<dd class="experience-item-list__param-value">
									80 м
								</dd>

							</div>

							<div class="experience-item-list__param-item">

								<dt class="experience-item-list__param-key">
									р
								</dt>

								<dd class="experience-item-list__param-value">
									1050 кг/м³
								</dd>

							</div>

							<div class="experience-item-list__param-item">

								<dt class="experience-item-list__param-key">
									t
								</dt>

								<dd class="experience-item-list__param-value">
									+40°C
								</dd>

							</div>

						</dl>

					</div>

					<div class="experience-item-list__body">

						<a href="/" target="_blank" class="experience-item-list__img">

							<picture>

								<source srcset="/img/insights/product/experience/{{ loop.index }}--62x62.webp 1x, /img/insights/product/experience/{{ loop.index }}--124x124.webp 2x" type="image/webp">
								<source srcset="/img/insights/product/experience/{{ loop.index }}--62x62.png 1x, /img/insights/product/experience/{{ loop.index }}--124x124.png 2x">

								<img src="/img/insights/product/experience/{{ loop.index }}--62x62.png" alt="{{ name }}" loading="lazy" width="62" height="62">

							</picture>

						</a>

						<div class="experience-item-list__info">

							<table class="table table--sm-row">

								<tbody>

									<tr>
										<th>
											Заказчик:
										</th>
										<td>
											<b><a href="/" target="_blank">{{ name }}</a></b>
										</td>
									</tr>

									<tr>
										<th>
											Год поставки:
										</th>
										<td>
											2017
										</td>
									</tr>

								</tbody>

							</table>

						</div>

					</div>

				</article>

{% endfor %}

			</div>
