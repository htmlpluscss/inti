{% if file %}

						<div class="key-value__item">

							<dt class="key-value__key key-value__key--middle">
								Загрузить договор:
							</dt>

							<dd class="key-value__value">
	{% if file == "load" %}
								<a class="btn btn--light" href="/favicon.png" download="Договор заявка №567890.doc">
									<span class="btn-download__text">
										Договор заявка №567890.doc
									</span>
								</a>
	{% else %}
								<label class="file-input">

									<input type="file" required="required">

									<span class="file-input__btn btn">
										Выберите файл
									</span>

								</label>
	{% endif %}
							</dd>

						</div>

{% endif %}

{% if fileStatus %}

						<div class="key-value__item">

							<dt class="key-value__key">

								Статус договора:

							</dt>

							<dd class="key-value__value">

	{% if fileStatus == "signed" %}

								<span class="status-ico status-ico--green">
									Подписан
								</span>

	{% elif fileStatus == "select" %}

								<div class="select select--color">

									<select class="form-required__item">
										<option value="0" data-color="black">Проверяется</option>
										<option value="1" data-color="green">Подписан</option>
										<option value="2" data-color="red">Не получен</option>
									</select>

								</div>

	{% else %}

								<span class="status-ico status-ico--red">
									Не подписан
								</span>

	{% endif %}

							</dd>

						</div>

{% endif %}
