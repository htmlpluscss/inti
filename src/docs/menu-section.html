			<ul class="menu-section">

{% for item in list %}

				<li class="menu-section__item">

					{% if item.disabled %}

						<span class="menu-section__link is-disabled"{% if item.count %} data-count="{{ item.count }}"{% endif %}>
							{{ item.name }}
						</span>

					{% else %}

						<a class="menu-section__link{% if item.notification %} is-notification{% endif %}" href="{{ item.link }}"{% if item.count %} data-count="{{ item.count }}"{% endif %}>
							{{ item.name }}
						</a>

					{% endif %}

				</li>

{% endfor %}

			</ul>
