			<ul class="dashboard-section__menu">

{% for item in list %}

				<li class="dashboard-section__menu-item">

					{% if item.disabled %}

						<span class="btn-dashboard is-disabled">
							{{ item.name }}
							{% if item.count %} <span class="btn-dashboard__count">{{ item.count }}</span>{% endif %}
						</span>

					{% else %}

						<a class="btn-dashboard{% if item.unread %} is-unread{% endif %}" href="{{ item.link }}">
							{{ item.name }}
							{% if item.count %} <span class="btn-dashboard__count">{{ item.count }}</span>{% endif %}
						</a>

					{% endif %}

				</li>

{% endfor %}

			</ul>
