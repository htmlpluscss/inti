				<aside class="workgroup-item-participants workgroup-item__item">

					<div class="workgroup-item-participants__head">

						<h3 class="h4">
							Участники
						</h3>

						<button class="workgroup-item-participants__count h4 button" type="button" data-modal="workgroup-item-participants">
							120
						</button>

					</div>

					<div class="workgroup-item-participants__list">

{% for user in users %}

	{% if loop.index < 9 %}

						<div class="workgroup-item-participants__item">

							<div class="workgroup-user workgroup-user--column">

								<div class="workgroup-user__head">

		{% if user.avatarImg %}

									<img src="/img/avatar/{{ user.avatarImg }}--50x50.jpg" srcset="/img/avatar/{{ user.avatarImg }}--100x100.jpg 2x" width="50" height="50" alt="{{ user.firstname }} {{ user.lastname }}">

		{% else %}

									<div class="workgroup-user__avatar-text">
										{{ user.firstname | truncate(1, true, '') }}{{ user.lastname | truncate(1, true, '') }}
									</div>

		{% endif %}

								</div>

								<div class="workgroup-user__name ellipsis">
									{{ user.firstname }}
								</div>

							</div>

						</div>

	{% endif %}

{% endfor %}

					</div>

				</aside>
