	<div class="state-details-demo">

		<details>

			<summary>
				Кабинет производителя
			</summary>

			<ul class="h3">
				<li><a href="/manufacture/">Личный кабинет</a></li>
				<li><a href="/manufacture/first-login/">Личный кабинет (Добро пожаловать!)</a></li>
			</ul>

		</details>

	</div>


	<style>

		details:not([class]) {

			padding: 10px;

		}

		details:not([class]) details {

			margin: 10px;

		}

		details:not([class]) ul {

			margin: 10px 0 10px 30px;

		}

		summary:not([class]) {

			font-size: 18px;
			font-weight: 700;
			cursor: pointer;

		}

		main hr {

			margin: 20px 0;

		}

		main h1, main h2, main h3 {

			margin: 20px 0 10px;

		}

		main .flex {

			margin: 0 -10px;

		}

		main p {

			margin: 0 10px;

		}

		main .item {

			margin: 10px;

		}

		code {

			margin: 10px;
			background-color: #fff;
			color: #000;
			display: block;
			border: 1px solid #efefef;
			white-space: pre;

		}

	</style>

	<script>

		// сохраняю открытые details

		window.addEventListener("DOMContentLoaded", () => {

			( details => {

				let observer = new MutationObserver( () => {

					Array.from(details, (el,index) => {

						Cookies.set('details-' + index, el.open ? 'open' : '');

					});

				});

				console.log(document.cookie);

				Array.from(details, (el,index) => {

					if(Cookies.get('details-' + index) === 'open') {

						el.open = true;

					}

					observer.observe(el, {

						attributes : true

					});

				});

			})(document.querySelectorAll('.state-details-demo details'));

		});

	</script>
