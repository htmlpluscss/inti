					<tbody>

{% for tr in table %}


						<tr>
							<th>{{ tr.th }}</th>
							<td>{{ tr.td }}%</td>
						</tr>

						{% if tableMod == 'progress' %}

						<tr>
							<td colspan="2">
								<span class="table-line__progress">
									<span style="width: {{ tr.td }}%"></span>
								</span>
							</td>
						</tr>

						{% endif %}

{% endfor %}

					</tbody>
