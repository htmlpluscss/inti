{% for item in list %}

				<div class="key-value__item">

					{% if item.ico %}

					<div class="key-value__ico">
						{{ item.ico | safe }}
					</div>

					{% endif %}

					<div class="key-value__value">
						{{ item.value | safe }}
					</div>

					<div class="key-value__key">
						{{ item.key | safe }}
					</div>

				</div>

{% endfor %}
