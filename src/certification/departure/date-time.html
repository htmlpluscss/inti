						<dd class="key-value__value">

							<form action="/" class="change-date-time">

										<input type="tel" class="input inputmask inputmask--date input-date__input change-date-time__input" value="10/10/2020" placeholder="дд/мм/гггг"{% if status === 'done' or status === 'hold' %} disabled{% endif %}>

										<button class="button input-date__btn" type="button" aria-label="Открыть календарь">
											<svg width="24" height="24" viewBox="0 0 24 24">

											</svg>
										</button>

									</div>

									<div class="input-time">

										<input type="tel" class="input inputmask inputmask--time input-time__input change-date-time__input" value="10:00" placeholder="мм:чч"{% if status === 'done' or status === 'hold' %} disabled{% endif %}>

										<button class="button input-time__btn" type="button" aria-label="Открыть список">
											<svg width="24" height="24" viewBox="0 0 24 24">
												<path d="M12 19a7 7 0 100-14 7 7 0 000 14zm0 2a9 9 0 110-18 9 9 0 010 18z"/>

											<li data-value="10:00">10:00</li>
											<li data-value="11:00">11:00</li>
											<li data-value="12:00">12:00</li>
											<li data-value="13:00">13:00</li>
											<li data-value="14:00">14:00</li>
											<li data-value="15:00">15:00</li>
											<li data-value="16:00">16:00</li>
											<li data-value="17:00">17:00</li>

										</ul>

									</div>

								</div>

								<div class="flex flex--justify-end mt16">

									<button class="btn btn--link{% if status !== 'modal-nochange' %} hide{% endif %}" type="button" data-modal="departure-date">
										Подтвердить
									</button>

									<button class="btn btn--link{% if status !== 'modal-change' %} hide{% endif %}" type="button" data-modal="departure-date-change">
										Подтвердить
									</button>

									<span class="status-ico status-ico--green{% if status !== 'done' %} hide{% endif %}">
										Подтверждено
									</span>

									<span class="status-ico status-ico--grey{% if status !== 'hold' %} hide{% endif %}">
										Ожидается подтверждение
									</span>

								</div>

							</form>

						</dd>

					</div>
